<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./style.css">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1> SIMULADOR DE GASTOS/FACTURAS</h1>
    <div class="container">
      <section class="operatoria">
        <div class="datos">
          <form class="formulario" action="">
            <input class="item" type="text" id="nombre" placeholder="Servicio">
            <input class="item" type="number" id="monto" placeholder="Monto">
            <input class="item" type="date" id="fecha" placeholder="Fecha">
          </form>
          <div class="botones">
            <button type="buttom" class="boton" id="agregar">
              <p class="funcion">Agregar Servicio</p>
            </button>
            <button type="buttom" class="boton" id="desc">
              <p class="funcion">Ordenar Desc</p>
            </button>
            <button type="buttom" class="boton" id="asc">
              <p class="funcion">Ordenar Asc</p>
            </button>
          </div>
        </div>
      </section>
      <section class="informacion" id="info">

      </section>
      <section id="servicios" class=" servicios">

      </section>
      <section id="total" class="total"></section>
    </div>
  </main>


  <script src="index.js"></script>
</body>

</html>
