<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./style.css">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1> SIMULADOR DE GASTOS ðŸ’¸</h1>
    <div class="container">
      <section class="operatoria">
        <div class="monedas">
          <h2>SELECCIONA TU MONEDA</h2>
          <div id="arg"><img class="moneda_bandera" src="./assets/img/ar.svg" alt="pesoArg"></div>
          <div id="usa"><img class="moneda_bandera" src="./assets/img/us.svg" alt="dolarUsa"></div>
        </div>
        <div class="datos">
          <form id="formulario">
            <input class="item_formulario" type="text" id="nombre" placeholder="Servicio" required>
            <input class="item_formulario" type="number" id="monto" placeholder="Monto" required>
            <input class="item_formulario" type="date" id="fecha" required>
            <!-- <input class="item_formulario" type="number" id="mes" max="12" min="1" placeholder="Mes" required>
            <input class="item_formulario" type="number" id="dia" max="31" min="1" placeholder="Dia" required> -->


          </form>
          <div class="botones">
            <button type="buttom" class="boton" id="agregar">
              <p class="funcion">Agregar Servicio</p>
            </button>
            <button type="buttom" class="boton" id="desc">
              <p class="funcion">Ordenar Desc</p>
            </button>
            <button type="buttom" class="boton" id="asc">
              <p class="funcion">Ordenar Asc</p>
              <button type="buttom" class="boton" id="eliminarTodo">
                <p class="funcion">Eliminar todo</p>
              </button>
          </div>
        </div>
      </section>
      <section class="informacion" id="info">

      </section>
      <section id="servicios" class=" servicios">

      </section>
      <section id="total" class="total"></section>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
